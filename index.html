<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d015b7eab8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=facebook.com"
    />
    <title>Quote</title>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- quote  -->
      <div class="quote-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote">Lorem ipsum dolor sit amet.</span>
        <i class="fa-solid fa-quote-right"></i>  
    </div>

      <!-- author -->
      <div class="quote-author">Lorem, ipsum.</div>
      <!-- buttons -->
      <div class="button-container">
        <button class="x-button" id="x" title="tweet this">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
